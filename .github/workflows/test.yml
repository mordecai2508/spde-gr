name: Run Tests and Deploy to Kind

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Instalar Kind y Kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Crear clúster Kubernetes temporal
        run: kind create cluster --name test-cluster

      - name: Aplicar manifiestos de Kubernetes
        run: |
          kubectl apply -f k8s/
          echo "Esperando que los pods estén listos..."
          sleep 10
          kubectl get pods -A
          kubectl wait --for=condition=available --timeout=180s deployment --all


      - name: Instalar dependencias Backend
        working-directory: backend
        run: npm install

      - name: Ejecutar pruebas Backend
        working-directory: backend
        run: npm test -- --coverage

      - name: Instalar dependencias Frontend
        working-directory: frontend
        run: npm install

      - name: Ejecutar pruebas Frontend
        working-directory: frontend
        run: npm test -- --watchAll=false

      - name: Subir reporte de cobertura a Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info,./frontend/coverage/lcov.info
          flags: unittests
          name: coverage-report

      - name: Eliminar clúster Kind
        if: always()
        run: kind delete cluster --name test-cluster
